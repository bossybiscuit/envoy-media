<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Tampa Real Estate Photographer | Envoy Media - Professional Property
      Photography & Videography
    </title>
    <meta
      name="description"
      content="Professional real estate photography, videography, and 3D virtual tours in Tampa Bay. Serving Tampa, St. Pete, Clearwater, Brandon, Wesley Chapel, and Sarasota with stunning property visuals that help homes sell faster."
    />
    <meta
      name="keywords"
      content="Tampa real estate photographer, Tampa Bay property photography, real estate videography Tampa, 3D virtual tours Tampa, drone photography Tampa, Matterport Tampa, vacation rental photography"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Tampa Real Estate Photographer | Envoy Media"
    />
    <meta
      property="og:description"
      content="Professional real estate photography, videography, and 3D virtual tours in Tampa Bay."
    />
    <meta property="og:url" content="https://envoymedia.co" />

    <!-- LocalBusiness Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Envoy Media",
        "description": "Professional real estate photography and videography services in Tampa Bay",
        "image": "https://envoymedia.co/og-image.jpg",
        "url": "https://envoymedia.co",
        "@id": "https://envoymedia.co",
        "telephone": "",
        "priceRange": "$$",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Tampa",
          "addressRegion": "FL",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 27.9506,
          "longitude": -82.4572
        },
        "areaServed": [
          {
            "@type": "City",
            "name": "Tampa"
          },
          {
            "@type": "City",
            "name": "St. Petersburg"
          },
          {
            "@type": "City",
            "name": "Clearwater"
          },
          {
            "@type": "City",
            "name": "Brandon"
          },
          {
            "@type": "City",
            "name": "Wesley Chapel"
          },
          {
            "@type": "City",
            "name": "Sarasota"
          }
        ],
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "08:00",
          "closes": "18:00"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
